<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" >
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" >
  <link rel="stylesheet" media="screen" href="css/reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css" >
</head>
<body>
  <h1>please enter your info!</h1>
  <form method="POST" autocomplete="on" enctype="multipart/form-data">
    <fieldset id="wrap">
      <div>
        <label>first Name: <input type="text" name="FNtext_field" placeholder="Jane" ></label>
        <label>last Name: <input type="text" name="LNtext_field" placeholder="Doe" ></label>
      </div>
      <div>
        <label for="user_email">please enter your email:</label>
        <input type="email" id="user_email" placeholder="janedoe@example.com" >
      </div>
      <div>
        <label for="user_phone">enter your phone number:</label>
        <input type="tel" id="user_phone" name="phone" placeholder="222-222-2222">
      </div>
      <div>
        <label for="user_BD">enter your birthday:</label>
        <input type="date" id="user_BD" name="birthday" >
      </div>
      <div id="sub_button">
      <input type="submit" value="Submit Form!">
      </div>
    </fieldset>
  </form>
</body>
</html>
